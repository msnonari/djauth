{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1>User Detail</h1>
  <table class="table table-bordered">
    <tr>
      <th>First Name</th>
      <td>{{ user.first_name }}</td>
    </tr>
    <tr>
      <th>Last Name</th>
      <td>{{ user.last_name }}</td>
    </tr>
    <tr>
      <th>Username</th>
      <td>{{ user.username }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ user.email }}</td>
    </tr>
  </table>
  <a href="{% url 'update_profile' %}" class="btn btn-success">Update Profile</a>
</div>
{% endblock content %}
