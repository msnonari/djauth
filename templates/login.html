{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="offset-md-4 col-md-4 shadow-lg mt-5 p-4 rounded-3 border">
      <h2 class="">Login User</h2>
      <hr />
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="uname" placeholder="Username..." required class="form-control my-2" />
        <input type="password" name="pwd" placeholder="Password..." required class="form-control my-2" />

        <p class="text-end m-0 pt-3">
          <a href="{% url 'register' %}" class="float-start text-decoration-none">Not Register?</a>
          <input type="reset" value="Reset" class="btn btn-danger" />
          <input type="submit" value="Submit" class="btn btn-success" />
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
